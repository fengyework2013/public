<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<title>独尊探霸【独尊科技旗下站】</title>
		<link rel="stylesheet" type="text/css" href="../../../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/main.css" />
		<link rel="stylesheet" href="../css/details_scenicSport.css" />
	</head>

	<body>

		<!--导航栏-->
		<div class="chart-type-head">
			<a href="../../personal_Data.html" id="home">首页</a>
			<i class="glyphicon glyphicon-menu-right"></i>
			<a href="#">数据图表</a>
			<i class="glyphicon glyphicon-menu-right"></i>
			<a class="chart-type-head-title" href="#">实时客流分析</a>
		</div>
		<!--内容区                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          kkkkkkkk-->
		<div class="table_Box">
			<!--标题-->
			<div class="table_Box_title">
				<img src="../../../img/chengshi/bys.png" />
				<div class="table_Box_title_abs">
					<div class="table_Box_title_abs">
						<span>白云山</span>
					</div>
				</div>
				<!--切换-->
				<div class="table_Box_cutTitle_abs">
					<a href="select_scenicSpot.html" class="cutTitle_abs_btn">
						<i class="glyphicon glyphicon-retweet"></i>
						<span>切换景区</span>
					</a>
					<a href="../city/select_City.html" class="cutTitle_abs_a">
						<i class="glyphicon glyphicon-equalizer"></i>
						<span>城市选择</span>
					</a>
				</div>
			</div>
			<!--图表-->
			<div class="table_Box_echarts">
				<div class="table_Box_echarts_title">
					<span>数据图表</span>
				</div>
				<div class="echarts_box" id="echarts_box"></div>
			</div>
			<!--表格-->
			<div class="table_Box_echarts">
				<div class="table_Box_echarts_title">
					<span>数据分析</span>
				</div>
				<div class="table_Box_echarts_content clearfix">
					<div class="table_Box_echarts_content_text col-xs-12 col-sm-4">
						<div class="title">85</div>
						<p>实施客流量 (人)</p>
					</div>
					<div class="table_Box_echarts_content_text col-xs-12 col-sm-4">
						<div class="title">455</div>
						<p>今日游客量 (人)</p>
					</div>
					<div class="table_Box_echarts_content_text col-xs-12 col-sm-4">
						<div class="title">252</div>
						<p>昨日游客量 (人)</p>
					</div>
				</div>
				<div class="table_Box_echarts_content">
					<div class="table_Box_echarts_content_float clearfix">
						<span class="title">
										<i class="glyphicon glyphicon-dashboard"></i>
										旅游舒适度：
									</span>
					</div>
					<div class="echarts_Comfort" id="echarts_Comfort">
					</div>
				</div>
			</div>
		</div>

		<script src="../../../js/common/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/common/echarts.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/common/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/data_scenicSpot.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
