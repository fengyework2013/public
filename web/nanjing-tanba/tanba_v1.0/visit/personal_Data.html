<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<title>独尊探霸【独尊科技旗下站】</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/personal_Data.css" />
	</head>

	<body>
		<!--导航栏-->
		<div class="chart-type-head">
			<a href="#" id="home">首页</a>
			<i class="glyphicon glyphicon-menu-right"></i>
			<span class="chart-type-head-title">账户资料</span>
		</div>
		<!--巨幕-->
		<div id="giant-screen">
			<div class="giant-screen-top clearfix">
				<div class="giant-screen-top-left">
					<i class="glyphicon glyphicon-user"></i>
				</div>
				<div class="giant-screen-top-right">
					<div class="giant-screen-top-right-top">
						ID: <span id="User_id">1001001</span>
					</div>
					<div>
						<span>普通用户</span>
					</div>
				</div>
			</div>
			<div class="giant-screen-bottom clearfix">
				<ul class="ipsPos_ul">
					<li>
						<p>内容数</p>
						<div>0</div>
					</li>
					<li>
						<p>加入</p>
						<time datetime="2015-09-05T10:57:14Z" title="2015年09月05日 18:57 " data-short="1 年">九月 5, 2015</time>
					</li>
					<li>
						<p>最后访问</p>
						<time datetime="2015-09-05T10:57:14Z" title="2015年09月05日 18:57 " data-short="1 年"><i class="i-icon"></i> 刚刚</time>
					</li>
				</ul>
			</div>
		</div>
		<!--资料-->
		<div class="data_Box clearfix">
			<div class="col-xs-12 col-sm-5">
				<!--权限值-->
				<div class="conShow_box">
					<div class="Account_authority">
						<div class="a_Title">当前账户权限</div>
						<div class="a_Num">A类</div>
						<div class="a_Notes">影响可视数据及权限分配</div>
					</div>
				</div>
				<!--警告-->
				<div class="conShow_box clearfix">
					<div class="warning_left">
						<i class="glyphicon glyphicon-exclamation-sign"></i>
					</div>
					<div class="warning_right">
						<p><span>0</span> 警告分</p>
						<div class="a_Notes">用户在操作行为不当时产生</div>
						<p>没有施加限制</p>
					</div>
				</div>
				<!--IP监控-->
				<div class="conShow_box">
					<div class="conShow_box_title">
						<span>最近登录IP</span>
					</div>
					<div class="conShow_box_inner">
						<p class="conShow_box_Prompt">没有授权权限</p>
					</div>
				</div>
				<!--授权-->
				<div class="conShow_box">
					<div class="conShow_box_title">
						<span>授权名单</span>
						<a href="#" class="conShow_box_title_right">
							管理
							<i class="caret"></i>
						</a>
					</div>
					<div class="conShow_box_inner">
						<p class="conShow_box_Prompt">没有授权权限</p>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-7">
				<div class="conShow_box">
					<div class="conShow_box_title">
						<span>以购买的权限</span>
						<a href="#" class="conShow_box_title_right">
							管理
							<i class="caret"></i>
						</a>
					</div>
					<div class="conShow_box_inner">
						<p class="conShow_box_Prompt">没有分配权限</p>
					</div>
				</div>
				<div class="conShow_box">
					<div class="conShow_box_title">
						<span>查看数据分配</span>
						<a href="#" class="conShow_box_title_right">
							管理
							<i class="caret"></i>
						</a>
					</div>
					<div class="conShow_box_inner">
						<p class="conShow_box_Prompt">没有分配权限</p>
					</div>
				</div>
			</div>
		</div>

		<script src="../js/common/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/personal_Data.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
