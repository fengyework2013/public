<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<title>独尊探霸【独尊科技旗下站】</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/myDevice.css" />
	</head>

	<body>
		<!--导航栏-->
		<div class="chart-type-head">
			<a href="personal_Data.html" id="home">首页</a>
			<i class="glyphicon glyphicon-menu-right"></i>
			<span class="chart-type-head-title">设备信息</span>
		</div>
		<!--内容区-->
		<div class="data_Box clearfix">
			<!--板块标题-->
			<div class="data_box_bg">
				<div class="data_box_BigTitle">
					<span>设备信息</span>
					<span class="data_box_remark">查询和管理设备</span>
				</div>
			</div>
			<div class="data_box_title">
				<div class="conShow_box" id="deviceSelect">
					<span class="title"><i class="glyphicon glyphicon-search"></i> 内容搜索:</span>
					<input type="text" class="queryCriteriaInput" id="queryCriteriaInput"/>
				</div>
			</div>
			<div class="conShow_box">
				<div class="conShow_box_title">
					<span>终端设备</span>
					<!--当前数量-->
					<div class="conShow_box_title_urrentNumber">
						<p>当前设备数量：<span class="urrentNumber" id="urrentNumber">0</span></p>
					</div>
				</div>
				<div class="conShow_box_content clearfix">
					<!--接收的数据-->
					<div id="device_dataUl" class="device_dataUl">
						<p class="list_Prompt">正在接收数据...</p>
						<table border="0" cellspacing="0" cellpadding="0">
							<thead>
								<tr>
									<th class="DeviceId">Device-ID</th>
									<th class="Online">Online</th>
									<th class="Update">Update</th>
									<th class="DServer">D-Server</th>
									<th class="CServer">C-Server</th>
									<th class="Latitude">Latitude</th>
									<th class="Longitude">Longitude</th>
									<th class="Operate">Operate</th>
								</tr>
							</thead>
							<tbody id="device_dataUl_tbody">
								<!--<tr>
									<td>DZ2017Q30000000012</td>
									<td>YES</td>
									<td>2017-09-29 08:56:50</td>
									<td>255.255.255.255</td>
									<td>255.255.255.255</td>
									<td>22.549454</td>
									<td>113.953721</td>
									<td>
										<button class="Restart">重启</button>
										<button>管理</button>
									</td>
								</tr>-->
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<script src="../js/common/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common/reconnecting-websocket.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/myDevice.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
