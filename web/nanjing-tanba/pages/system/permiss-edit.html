	<body>

		<div class="container-fluid">
			<form class="form">
				<div class="mt-20">
					<div class="form-group">
						<label for="powerType" class="required col-sm-4">权限类型：</label>
						<div class="col-sm-8">
							<select class="form-control" id="powerType" disabled="disabled">
								<option value="0">权限组</option>
								<option value="1" selected="selected">子权限</option>
							</select>
						</div>
					</div>
					<!--权限组-->
					<div class="supPowerBox">
						<div class="form-group">
							<label for="powerName" class="required col-sm-4">权限组名称：</label>
							<div class="col-sm-8">
								<select class="form-control" id="powerName">
									<option value="-1">请选择</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="powerNode" class="required col-sm-4">权限组对应后台控制器：</label>
							<div class="col-sm-8">
								<input type="text" name="powerNode" id="powerNode" class="form-control" placeholder="请输入控制器的名称" />
							</div>
						</div>
					</div>
					<!--权限组 end-->
					<!--子权限-->
					<div class="subPowerBox">
						<div class="form-group">
							<label for="supPower" class="required col-sm-4">上级权限：</label>
							<div class="col-sm-8">
								<select class="form-control" id="supPower">
									<option value="-1">请选择</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="powerName-sub" class="required col-sm-4">子权限名称：</label>
							<div class="col-sm-8">
								<input type="text" name="powerName-sub" id="powerName-sub" class="form-control" placeholder="例：角色管理的删除功能" />
							</div>
						</div>
						<div class="form-group">
							<label for="powerNode-sub" class="required col-sm-4">子权限函数名：</label>
							<div class="col-sm-8">
								<input type="text" name="powerNode-sub" id="powerNode-sub" class="form-control" placeholder="例：delUser" />
							</div>
						</div>
						<div class="form-group">
							<label for="powerType-str" class="required col-sm-4">子权限功能类型：</label>
							<div class="col-sm-8">
								<select class="form-control" id="powerType-str">
									<option value="-1">请选择类别</option>
									<option value="0">添加</option>
									<option value="1">查看</option>
									<option value="2">编辑</option>
									<option value="3">删除</option>
								</select>
							</div>
						</div>
					</div>
					<!--子权限 end-->
					<div class="form-group text-c">
						<button type="button" class="btn btn-default mr-10 submitBtn">保存</button>
						<button type="reset" class="btn btn-default resetBtn">取消</button>
					</div>
				</div>
			</form>
		</div>
