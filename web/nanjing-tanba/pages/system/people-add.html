	<body>
		<div class="container-fluid mt-15">
			<div class="container-centent">
				<form class="form-horizontal form">
					<div class="form-group">
						<label for="userName" class="col-sm-3 control-label required"> 姓名：</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="userName" placeholder="请输入姓名" datatype="*2-4" errormsg="姓名不合法！" nullmsg="不能为空">
						</div>
					</div>
					<div class="form-group">
						<label for="phone" class="col-sm-3 control-label required"> 手机号：</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="phone" placeholder="请输入手机号" datatype="m" errormsg="手机号不合法！" nullmsg="不能为空"> 
						</div>
					</div>
					<div class="form-group">
						<label for="mac" class="col-sm-3 control-label required"> mac：</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="mac" placeholder="请输入mac识别码" datatype="/^([0-9a-fA-F]{2})(([0-9a-fA-F]{2}){5})|(\(\d{3,4}\)|\d{3,4}-)?\d{7,8}|(01|03)(\d{2})(\w{1})(\w{1})(\d{3})(\d{6})(\w{1})$/" errormsg="mac识别码不合法！" nullmsg="不能为空"> 
						</div>
					</div>
					<div class="text-center">
						<button type="button" id="submitBtn" class="btn btn-primary mr-20">提交</button>
						<button type="reset" id="cancelBtn" class="btn btn-default">取消</button>
					</div>
				</form>
			</div>
		</div>

		<!--主要框架类库sss-->
