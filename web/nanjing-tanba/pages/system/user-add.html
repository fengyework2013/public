		<link rel="stylesheet" type="text/css" href="../../css/commo.css" />
		<link rel="stylesheet" type="text/css" href="../../css/Vaildform.css" />
		<!--[if lt IE 8]>     
      <link rel="stylesheet" type="text/css" href="../../lib/lxui/css/lxui-ie6.min.css"/>

	</head>

	<body>
		<div class="container-fluid mt-15">
			<div class="container-centent">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="userName" class="col-sm-3 control-label required"> 用户名：</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="userName" placeholder="请输入用户名" datatype="*" errormsg="ID不合法！">
						</div>
					</div>
					<div class="form-group">
						<label for="userPwd" class="col-sm-3 control-label required"> 密码：</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="userPwd" placeholder="请输入密码" datatype="*" errormsg="名称不合法！">
						</div>
					</div>
					<div class="form-group">
						<label for="userPwdAgain" class="col-sm-3 control-label required"> 确认密码：</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="userPwdAgain" placeholder="请再次输入密码" recheck="userPwd" errormsg="您两次输入的账号密码不一致！">
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="col-sm-3 control-label required"> 邮箱：</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="email" placeholder="请输入邮箱" datatype="e" errormsg="邮箱不合法！">
						</div>
					</div>
					<div class="form-group">
						<label for="phone" class="col-sm-3 control-label required"> 手机：</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="phone" placeholder="请输入手机号" datatype="m" errormsg="手机号码不合法！">
						</div>
					</div>
					<div class="form-group">
						<label for="userBindRole" class="col-sm-3 control-label required"> 绑定角色：</label>
						<div class="col-sm-9">
							<select class="form-control" id="userBindRole">
								<option value="-1">请选择</option>
							</select>
						</div>
					</div>
					<div class="text-center">
						<button type="submit" id="submitBtn" class="btn btn-primary mr-20">提交</button>
						<button type="cancel" id="cancelBtn" class="btn btn-default">取消</button>
					</div>
				</form>
			</div>
		</div>

		<!--主要框架类库sss-->
		<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="../../lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

		<script src="../../lib/My97DatePicker/4.8/WdatePicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/Validform_v5.3.2_min.js" type="text/javascript" charset="utf-8"></script>
		<!--常用插件eee-->
		<script src="js/user-add.js" type="text/javascript" charset="utf-8"></script>
	</body>
