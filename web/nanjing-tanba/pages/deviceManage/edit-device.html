	<body>
		<div class="container-fluid mt-15">
			<div class="container-centent">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="deviceMac" class="col-sm-3 control-label">设备MAC：</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="deviceMac" placeholder="MAC" datatype="s15-18" errormsg="请输入正确的MAC！" readonly="readonly">
						</div>
					</div>
					<div class="form-group">
						<label for="deviceName" class="col-sm-3 control-label">设备名称：（可选）</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="deviceName" placeholder="Name">
						</div>
					</div>
					<div class="form-group">
						<label for="deviceStatus" class="col-sm-3 control-label">设备状态：</label>
						<div class="col-sm-9">
							<select class="form-control" id="deviceStatus">
								<option value="0">正常</option>
								<option value="1">在线</option>
								<option value="2">离线</option>
								<option value="3">故障</option>
								<option value="4">维修中</option>
								<option value="5">报废</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="deviceType" class="col-sm-3 control-label">设备类型：</label>
						<div class="col-sm-9">
							<select class="form-control" id="deviceType">
								<option value="0">基站</option>
								<option value="1">移动</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="longitude" class="col-sm-3 control-label">经度：</label>
						<div class="col-sm-9">
							<input type="number" class="form-control" id="longitude" placeholder="经度">
						</div>
					</div>
					<div class="form-group">
						<label for="latitude" class="col-sm-3 control-label">纬度：</label>
						<div class="col-sm-9">
							<input type="number" class="form-control" id="latitude" placeholder="纬度">
						</div>
					</div>
					<div class="form-group">
						<label for="locationType" class="col-sm-3 control-label">位置类型：</label>
						<div class="col-sm-9">
							<select class="form-control" id="locationType">
								<option value="0">不设定</option>
								<option value="1">出口</option>
								<option value="2">入口</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="antennaPower" class="col-sm-3 control-label">天线功率：</label>
						<div class="col-sm-9">
							<select class="form-control" id="antennaPower">
								<option value="0">2db</option>
								<option value="1">3db</option>
								<option value="2">6db</option>
								<option value="3">9db</option>
								<option value="4">10db</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="InstallationArea" class="col-sm-3 control-label">安装区域：</label>
						<div class="col-sm-9">
							<div class="container-fluid">
								<!--树状菜单模块sss-->
								<div class="content_wrap">
									<div class="zTreeDemoBackground left">
										<ul id="treeDemo" class="ztree"></ul>
									</div>
								</div>
								<!--树状菜单模块eee-->

								<!--菜单选项展示区域ss-->
								<div class="">
									<div>
										<h5>已选择地区</h5>
									</div>
									<div class="showArea row border-2-gray radius">

									</div>
								</div>
								<!--菜单选项展示区域ee-->
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="detaiAdd" class="col-sm-3 control-label">详细地址：</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="detaiAdd" placeholder="地址" datatype="s">
						</div>
					</div>
					<div class="text-center">
						<button type="submit" id="submitBtn" class="btn btn-primary mr-20">提交</button>
						<button type="cancel" id="cancelBtn" class="btn btn-default">取消</button>
					</div>
				</form>
			</div>
		</div>
