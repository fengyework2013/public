<body>
<div class="container-fluid">
    <!--查询条件sss-->
    <form class="form">
        <div class="row mt-20">

            <div class="form-group col-sm-2 col-xs-12">
                <label class="required">规定天数：</label>
                <input type="number" value="1" id="date" class="form-control"/>
            </div>

            <div class="form-group col-sm-3 col-xs-12 condition">
                <label class="required">选择热点：</label>
                <div class="areaInputBox parentClear" style="display:-webkit-flex;display: flex;">
                    <input type="text" class="form-control lf" id="area" readonly="readonly"/>
                    <button type="button"  class="btn btn-default chooseAdress lf" data="1"
                            id="chooseAdress">选择地点
                    </button>
                </div>
            </div>


            <div class="form-group col-sm-2 col-xs-12">
                <label for="logmin" class="required">开始时间：</label>
                <input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}' })" id="logmin"
                       class="form-control Wdate"/>
            </div>
            <div class="form-group col-sm-2 col-xs-12">
                <label for="logmax" class="required">结束时间：</label>
                <input type="text" onfocus="WdatePicker({minDate:'%y-%M-#{%d+1}'})" id="logmax"
                       class="form-control Wdate"/>
            </div>

            <div class="form-group col-sm-2 col-xs-12">
                <button type="button" class="btn btn-primary queryTarget mt-25" id="search">查看</button>
            </div>

        </div>

    </form>
    <!--查询条件eee-->

    <div class="row content">

        <!--表格面板sss-->
        <div class="tableBox">
            <div class="table-content bg-white">
                <table class="table table-condensed table-hover table-striped table-responsive table-data">
                    <thead class="bg-gray">
                    <tr class="text-c">
                        <th>目标设备码</th>
                        <th>活跃天数</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!--表格面板底部工具栏sss-->
            <div class="bg-gray table-footer parentClear text-c posi-r">
                <div class="data-statistics">
                    <span>共</span>
                    <b class="pageNum">0</b>
                    <span>页</span> &nbsp;
                    <span>记录</span>
                    <b class="dataNum">0</b>
                    <span>条</span>
                </div>

                <div class="pageOption">
                    <div id="pageTool"></div>
                </div>

                <div class="reLoadBox">
                    <a href="#" class="reLoadBtn"><i class="glyphicon glyphicon-repeat"></i></a>
                    <a href="#" class="exlBtn"><i class="glyphicon glyphicon-download-alt"></i></a>
                </div>
            </div>
            <!--表格面板底部工具栏eee-->

        </div>

        <!--表格面板eee-->
    </div>

</div>

<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

<script src="../../lib/layer/2.4/layer.js" type="text/javascript" charset="utf-8"></script>

<script src="js/targetPopulation.js" type="text/javascript" charset="utf-8"></script>
