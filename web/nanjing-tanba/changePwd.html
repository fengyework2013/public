		<title>修改密码</title>

      <link rel="stylesheet" type="text/css" href="../../lib/lxui/css/lxui-ie6.min.css"/>

		<style type="text/css">
			.form-horizontal div.form-group{
				margin-left: 0;
				margin-right: 0;
			}
		</style>
	</head>

	<body>
		<div class="container-fluid mt-15">
			<div class="container-centent">
				<form class="form-horizontal form">
					<div class="form-group">
						<label for="userName" class="col-sm-3 control-label required"> 用户名：</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="userName" placeholder="请输入用户名" datatype="*2-10" errormsg="用户名不合法！" nullmsg="不能为空">
						</div>
					</div>
					<div class="form-group">
						<label for="pwd" class="col-sm-3 control-label required"> 新密码：</label>
						<div class="col-sm-9">
							<input type="password" class="form-control" id="pwd" placeholder="请输入密码" datatype="/^[a-zA-Z]\w{5,17}$/" nullmsg="不能为空！" errormsg="请输入以字母开头，长度在6-18之间，只能包含字符、数字和下划线的密码格式" name="pwd"/> 
						</div>
					</div>
					<div class="form-group">
						<label for="surePwd" class="col-sm-3 control-label required"> 确定密码：</label>
						<div class="col-sm-9">
							<input type="password" class="form-control" id="surePwd" datatype="*" recheck="pwd" errormsg="您两次输入的账号密码不一致！" placeholder="请再次输入密码"> 
						</div>
					</div>
					<div class="text-center">
						<button type="button" id="submitBtn" class="btn btn-primary mr-20">提交</button>
						<button type="reset" id="cancelBtn" class="btn btn-default">取消</button>
					</div>
				</form>
			</div>
		</div>

		<!--主要框架类库sss-->
		<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<!--<script src="../../lib/echarts/echarts.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../lib/echarts/bmap.min.js" type="text/javascript" charset="utf-8"></script><br />
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=8ZEtx5kDGsbBFL80Ppda29D8wjnGil7I"></script>-->
		<!--主要框架类库eee-->

		<!--公共脚本sss-->
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.diy.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/localstorage-ie.js" type="text/javascript" charset="utf-8"></script>
		<!--公共脚本eee-->

		<!--常用插件sss-->
		<script src="lib/laypage/1.2/laypage.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/layer/2.4/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.nicescroll.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/My97DatePicker/4.8/WdatePicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/Validform_v5.3.2_min.js" type="text/javascript" charset="utf-8"></script>
		<!--常用插件eee-->
		<script type="text/javascript">
			$(".form").Validform({
				btnSubmit: "#submitBtn",
				beforeSubmit: function(curform) {
						ajaxFn();
				},
				callback: function() {
					return false;
				}
			
			});
			
			function ajaxFn(){
				fnAjax.method_5(
					url_join('Login/modifyPwd'),
//					"http://103.251.36.122:9555/Login/forgetPwd",
					{
						"username":$("#userName").val(),
						"newPwd":$("#pwd").val(),
						"checkPwd":$("#surePwd").val()
					},
					"post",
					function(data){
						console.log(data);
						layer.msg("操作成功！",{icon:1,time:2000},function(){
							window.location.href = url_back("login.html");
						});
					}
				);
			}
		</script>
	</body>

</html>
