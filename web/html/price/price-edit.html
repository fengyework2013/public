<body>
<div class="container-fluid mt-15">
    <div class="container-centent">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="level" class="col-sm-3 control-label required"> 级别：</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="level" placeholder="请输入价格等级" datatype="*"
                           errormsg="ID不合法！">
                </div>
            </div>
            <div class="form-group">
                <label for="ratio" class="col-sm-3 control-label required"> 系数：</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="ratio" placeholder="请输入价格系数" datatype="*"
                           errormsg="您的输入有误！">
                </div>
            </div>
            <!--<div class="form-group">-->
                <!--<label for="jianName" class="col-sm-3 control-label required"> 简称：</label>-->
                <!--<div class="col-sm-9">-->
                    <!--<input type="text" class="form-control" id="jianName" placeholder="请输入等级简称">-->
                <!--</div>-->
            <!--</div>-->
            <div class="form-group">
                <label for="description" class="col-sm-3 control-label required"> 描述：</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="description" placeholder="请填写备注信息">
                </div>
            </div>

            <div class="text-center">
                <button type="submit" id="submitBtn" class="btn btn-primary mr-20">提交</button>
                <button type="cancel" id="cancelBtn" class="btn btn-default">取消</button>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>

<script src="../../lib/jquery.diy.js" type="text/javascript" charset="utf-8"></script>
<script src="../../lib/My97DatePicker/4.8/WdatePicker.js" type="text/javascript" charset="utf-8"></script>
